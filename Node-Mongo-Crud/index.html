<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/addProduct" method="POST">
        <input type="text" name="name" id="" placeholder="name">
        <input type="text" name="price" id="" placeholder="price">
        <input type="text" name="quantity" id="" placeholder="quantity">
        <button type="submit">Add Product</button>
    </form>
    <div id="products">

    </div>
    <div id="update">

    </div>
    <script>
        function loadAllProducts() {
            fetch('/products')
                .then(res => res.json())
                .then(products => {
                    console.log(products)
                    const container = document.getElementById('products')
                    products.forEach(pd => {
                        const p = document.createElement('p')
                        p.innerHTML = `<strong> ${pd.name} </strong> price: ${pd.price} quantity : ${pd.quantity}
                        <button onclick="loadProduct('${pd._id}')">Update</button>
                        <button onclick="deleteProduct('${pd._id}')">Delete</button>
                        `;
                        container.appendChild(p)
                    });
                })
        }

        loadAllProducts()



        function deleteProduct(id) {
            console.log("delete")
            fetch(`/delete/${id}`, {
                method: 'DELETE'
            })
                .then(res => res.json())
                .then(result => {
                    console.log("deleted successfully")
                })
        }

        function loadProduct(id) {
            fetch(`product/${id}`)
                .then(res => res.json())
                .then(data => {
                    console.log(data)
                    const update = document.getElementById('update')
                    update.innerHTML = `
                    <h3> update :  <br>
                        
                        price : <input type="text" id="price" value="${data.price}">  <br>
                        quantity: <input type="text" id="quantity"value="${data.quantity}" >  <br>
                        <button onclick ="updateProduct('${data._id}')" >Submit</button>
                    `;
                })
        }

        function updateProduct(id) {
            console.log(id)
            const price = document.getElementById('price').value
            const quantity = document.getElementById('quantity').value
            const product = { id, price, quantity }
            fetch(`update/${id}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(product)
            })
                .then(res => res.json())
                .then(data => {
                    console.log("updated")
                })

        }


    </script>
</body>

</html>
